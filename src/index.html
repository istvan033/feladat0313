<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kúp</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>

    <div class="container">
        <div class="hatter"></div>
       <h1 class="animate__animated">Kúp térfogat</h1>

        <div class="mt-3">
            <label for="betet"
            class="form-label">Betét</label>
            <input type="text" id="betet"
            class="form-control">
        </div>
        <div class="mt-3">
            <label for="nkamat"
            class="form-label">Névleges kamat</label>
            <input type="text" id="nkamat"
            class="form-control">
        </div>
        <div class="mt-3">
            <label for="tokesites"
            class="form-label">Évenkénti tőkésítések száma:</label>
            <input type="text" id="tokesites"
            class="form-control">
        </div>

        <div class="mt-3 pp-3">
            <button id="calcButton"
            class="btn btn-primary">Számít</button>
        </div>

        <div class="mt-3 pb-3" id="result">
            <label for="tkamat"
            class="form-label , animate__animated animate__flash ">Tényleges éves kamat</label>
            <input type="text" id="tkamat"
            class="form-control" readonly>
        </div>


    </div>


    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
